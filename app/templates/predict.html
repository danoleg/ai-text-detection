{% extends 'material/base.html' %}

{% block content %}
<div class="container">
    <h2>Who wrote the text?</h2>
    <form method="POST" action="{{ url_for('text_processing') }}">
        <div class="form-group">
            <label for="text">Text</label>
            <textarea required="required" maxlength="2500" class="form-control" id="text" name="text" rows="7" style="min-height: 300px">
                {{ text }}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
    </form>
    {% if prediction_text_source_value %}
        <div style="margin-top:30px">
            <b>Result: </b> it looks like this text was generated by {{ prediction_text_source_value }}, probability - {{ prediction_text_source_probability }}%
        </div>
    {% endif %}

</div>
{% endblock %}
